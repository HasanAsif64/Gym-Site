<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Club Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* The background image and its properties are crucial for the desired look */
      background: url('/img/image.jpg') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire viewport */
      background-attachment: fixed; /* Keeps the image fixed during scroll */
      font-family: 'Anton', sans-serif;
      overflow-x: hidden; /* Prevents horizontal scrollbar issues on some mobile browsers */
    }

    /* Optional: Add an overlay for better text readability if your image is bright */
    /* body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark semi-transparent overlay */
      z-index: -1; /* Ensures it's behind the content */
    } */

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black for navbar */
      /* backdrop-filter: blur(5px); */ /* Optional: Adds a blur effect behind the navbar for modern browsers */
    }

    #brandname h2 {
      margin: 0;
    }

    #brandname a {
      text-decoration: none;
      color: white;
      font-size: 28px;
    }

    #list {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      gap: 30px;
    }

    #list a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease; /* Smooth transition for hover effect */
    }

    #list a:hover {
      color: royalblue;
    }

    /* Quote Styles */
    .quote {
      margin: 80px 30px 20px; /* Desktop margin - left aligned */
      color: white;
      font-size: 50px;
      max-width: 90%;
      line-height: 1.2;
      text-align: left; /* Default desktop alignment */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: Adds text shadow for better readability */
    }

    /* Button Styles */
    .button {
      margin: 30px; /* Desktop margin - left aligned */
      text-align: left; /* Default desktop alignment */
    }

    .button a {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 15px 40px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
    }

    .button a:hover {
      background-color: darkred;
      transform: translateY(-2px); /* Slight lift effect on hover */
    }

    /* âœ… Responsive Styles for Mobile (max-width: 768px) */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column; /* Stack navbar items vertically */
        align-items: flex-start; /* Align items to the left when stacked */
        padding: 20px;
      }

      #brandname {
        width: 100%; /* Ensure brandname takes full width for potential centering */
        text-align: left; /* Keep brandname left-aligned as per screenshot */
      }

      #list {
        flex-direction: column; /* Stack nav links vertically */
        gap: 15px;
        margin-top: 15px;
        align-items: flex-start; /* Align list items to the left when stacked */
        width: 100%; /* Ensure list takes full width if needed */
      }

      /* Center the quote and button horizontally and center text */
      .quote {
        font-size: 30px; /* Smaller font size for mobile */
        margin: 50px auto 20px; /* Center horizontally with auto margins */
        text-align: center; /* Center the text content */
        max-width: 90%; /* Adjust max-width as needed */
      }

      .button {
        margin: 30px auto; /* Center horizontally with auto margins */
        text-align: center; /* Center the button within its container */
      }

      .button a {
        font-size: 16px; /* Smaller button font size */
        padding: 12px 24px; /* Smaller button padding */
      }
    }

    /* Optional: Further refinement for even smaller screens if needed */
    @media screen and (max-width: 480px) {
      .quote {
        font-size: 24px;
        margin: 40px auto 15px;
      }

      .button a {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div id="brandname">
      <h2><a href="#">Fitness Club</a></h2>
    </div>
    <ul id="list">
      <li><a href="#">Classes</a></li>
      <li><a href="#">Personal Workouts</a></li>
      <li><a href="fee1.html">Prices and Plans</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </header>

  <div class="quote">
    IT'S ALL ABOUT WHAT YOU CAN <br> ACHIEVE
  </div>

  <div class="button">
    <a href="home.html">Get Started</a>
  </div>

</body>
</html>
