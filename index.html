<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Club Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('/img/image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Anton', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.5); /* optional for better readability */
    }

    #brandname h2 {
      margin: 0;
    }

    #brandname a {
      text-decoration: none;
      color: white;
      font-size: 28px;
    }

    #list {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      gap: 30px;
    }

    #list a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    #list a:hover {
      color: royalblue;
    }

    .quote {
      margin: 80px 30px 20px;
      color: white;
      font-size: 50px;
      max-width: 90%;
      line-height: 1.2;
    }

    .button {
      margin: 30px;
    }

    .button a {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 15px 40px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button a:hover {
      background-color: darkred;
      color: white;
    }

    /* âœ… Responsive */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      #list {
        flex-direction: column;
        gap: 15px;
        margin-top: 15px;
      }

      .quote {
        font-size: 30px;
        margin: 50px 20px 20px;
      }

      .button a {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div id="brandname">
      <h2><a href="#">Fitness Club</a></h2>
    </div>
    <ul id="list">
      <li><a href="#">Classes</a></li>
      <li><a href="#">Personal Workouts</a></li>
      <li><a href="fee1.html">Prices and Plans</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </header>

  <div class="quote">
    IT'S ALL ABOUT WHAT YOU CAN <br> ACHIEVE
  </div>

  <div class="button">
    <a href="home.html">Get Started</a>
  </div>

</body>
</html>
